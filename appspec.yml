version: 0.0
os: ubuntu

files:
  - source: /
    destination: /home/ubuntu

permissions: 
  - object: /
    pattern: "**"
    owner: www-data
    group: www-data

hooks:

  Beforeinstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

